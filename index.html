<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-UI-Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <m-button icon="setting" icon-position="right">按钮</m-button>
    <m-button icon="setting" :loading="loading1" @click="loading1 = true">按钮</m-button>
    <m-button>按钮</m-button>
    <m-button-group>
        <m-button icon="left">上一页</m-button>
        <m-button>目录</m-button>
        <m-button icon="right" icon-position="right">下一页</m-button>
    </m-button-group>
    <m-input @input="inputMessage = $event" :value="inputMessage"></m-input>
    <m-input  v-model="inputMessage"></m-input>
    {{inputMessage}}
    <button @click="inputMessage += '1'">+1</button>
    <m-input value="测试汉字2" disabled></m-input>
    <m-input value="测试汉字3" readonly></m-input>
    <m-input value="测试汉字4" error="错啦"></m-input>
    <m-input value="测试汉字5" info="对啦"></m-input>
</div>
<script src="./src/app.js"></script>
</body>
</html>
